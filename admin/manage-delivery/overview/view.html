---
layout: oldstyle
---
<div class="floaty-content-box">
    <a href="/admin">Tilbage til administrationsoversigt</a>
    <h1>Udbringning</h1>
    
    <h2>Tilf√∏j udbringer</h2>
    <form method="post" action="/admin/delivery/deliverist">
        <label for="username">Brugernavn</label>
        <input type="text" name="username" id="username">
        <label for="name">Navn</label>
        <input type="text" name="name" id="name">
        <label for="password">Kodeord</label>
        <input type="password" name="password" id="password">
        <button type="submit">Opret</button>
    </form>
    
    <h2>Udbringere</h2>
    <table>
        <thead>
            <tr>
                <th>Brugernavn</th>
                <th>Navn</th>
                <th>Handling</th>
            </tr>
        </thead>
        <tbody>
            {{ #deliverists }}
            <tr>
                <td>{{ username }}</td>
                <td>{{ name }}</td>
                <td><a href="/admin/delivery/deliverist/{{ id }}/delete">Slet</a></td>
            </tr>
            {{ /deliverists }}
        </tbody>
    </table>
</div>
