---
layout: oldstyle
---
<div class="floaty-content-box">
    <style scoped>
        .order-overview {
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        .order-overview td, .order-overview th {
            padding: 8px 16px;
            border: 1px solid rgba(0,0,0,0.4);
            background: rgba(255,255,255,0.8);
            text-align: left;
        }
        .order-overview td:nth-child(2), .order-overview th:nth-child(2) {
            text-align: right;
        }
        .order-overview-block {
            width: 100%;
            max-width: 350px;
            margin-right: 5px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <h1>Betal for bestilling</h1>
    
    <div class="order-overview-block">
    <h2>Ordreoversigt</h2>
    <table class="order-overview">
        {{ #orderLines }}
        <tr>
            <td>{{ name }}</td>
            <td>{{ price }} kr</td>
        </tr>
        {{ /orderLines }}
        <tr>
            <th>Total</th>
            <th>{{ amount }} kr</th>
        </tr>
    </table>
    </div>
    
    <div class="order-overview-block">
    <h2>Betaling</h2>
    <form method="post" action="/buy">
        <input type="hidden" name="transaction_id" value="{{ transactionId }}" />
        <div id="dropin-container"></div>
        <p>Betalingen foreg√•r over en sikker forbindelse.</p>
        <button type="submit" style="float: right;">Betal</button>
    </form>
    <script src="https://js.braintreegateway.com/js/braintree-2.29.0.min.js"></script>
    <script>
        braintree.setup('{{ & clientToken }}', 'dropin', {
            container: 'dropin-container'
        });
    </script>
    </div>
</div>
